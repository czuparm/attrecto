<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="hu" layout:decorator="layouts/main">
<head>
<title>Attrecto TODO</title>
</head>
<body>

	<div layout:fragment="loginContent">

		<form name="registration" th:action="@{/api/base/reg}" th:object="${user}" method="post" class="form-signin">
			<h2 class="form-signin-heading">Kérlek regisztrálj</h2>
				<div id="err" th:if="${error!=null}" class="alert alert-danger" th:utext="${error}"></div>
				<input type="text" id="fullName" name="fullName" th:field="*{name}" class="form-control" placeholder="Teljes név" required="true"  /> 
		 	    <input type="text" id="email" name="username" th:field="*{email}" class="form-control" placeholder="E-mail cím" required="true"  /> 
			    <input type="password" id="password" name="password" th:field="*{password}"  class="form-control" placeholder="Jelszó" required="true" />
			<button class="btn btn-lg btn-primary btn-block" type="submit">Regisztráció</button>
		</form>

	</div>

</body>
</html>
