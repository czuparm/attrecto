<!DOCTYPE html>
<html lang="hu" layout:decorator="layouts/main">
<head>
<title>Attrecto TODO</title>
</head>
<body>

	<div layout:fragment="loginContent">

		<form name="login" th:action="@{/login}" method="post" class="form-signin">
			<h2 class="form-signin-heading">Bejelentkezés</h2>
			<div id="err" th:if="${param.error}" class="alert alert-danger">Hibás felhaszanálónév és jelszó</div>
			<div th:if="${param.logout}" class="alert alert-success">Sikeresen kijelentkeztél</div>
			<label for="username" class="sr-only">Felhasználónév</label> 
			    <input type="text" id="username" name="username" class="form-control" placeholder="Felhasználónév" required="true" /> 
			<label for="password" class="sr-only">Jelszó</label> 
			    <input type="password" id="password" name="password" class="form-control" placeholder="Jelszó" required="true" />
			<div class="checkbox">
				<label>
					<input id="remember-me" name="remember-me" type="checkbox" />Emlékezz rám
				</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Bejelentkezés</button>			
		</form>
		<form name="registration" th:action="@{/api/base/registration}" method="get">
			<button class="btn btn-lg btn-light btn-block" type="submit">Regisztráció</button>
		</form>
	</div>

</body>
</html>
